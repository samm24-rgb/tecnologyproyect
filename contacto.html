<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - I.E. Playa Rica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef6f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      color: #007799;
    }

    .contact-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #007799;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <h1>‚úâÔ∏è Contacto</h1>
  <div class="contact-box">
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre...">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

<li><a href="index.html">üè† Inicio</a></li>

</body>
</html>
